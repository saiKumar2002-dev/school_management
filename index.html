<!DOCTYPE html>
<html>
<head>
  <title>Wedding & Lifestyle Photography</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

<header class="hero">
  <h1>Your Brand Name</h1>
  <p>Wedding & Lifestyle Photographer</p>
  <a href="#portfolio" class="btn">View Portfolio</a>
</header>

<section id="portfolio">
  <h2>Portfolio</h2>
  <div class="gallery">
    <img src="https://4kwallpapers.com/images/walls/thumbs_3t/25420.jpg">
    <img src="https://4kwallpapers.com/images/walls/thumbs_3t/25459.jpg">
    <img src="https://4kwallpapers.com/images/walls/thumbs_3t/25530.png">
  </div>
</section>

<section id="testimonials">
  <h2>Client Love</h2>
  <div class="testimonial">
    <p>"Best decision we made!"</p>
    <h4>- Client Name</h4>
  </div>
</section>

<section id="pricing">
  <h2>Packages</h2>
  <div class="card">
    <h3>Premium Package</h3>
    <p>Full Day Coverage</p>
    <h4>â‚¹5,000</h4>
    <button>Book Now</button>
  </div>
</section>

<section id="booking">
  <h2>Book Your Date</h2>
  <form>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="date">
    <select>
      <option>Wedding</option>
      <option>Engagement</option>
    </select>
    <textarea placeholder="Message"></textarea>
    <button type="submit">Submit</button>
  </form>
</section>

</body>
</html>
